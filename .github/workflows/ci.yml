name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  testing-env:
    runs-on: windows-latest
    timeout-minutes: 5

    strategy:
      fail-fast: false
      matrix:
        node-version: [16.x, 18.x, 20.x, 21.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: .env variables
        run: |
          New-Item .env
          echo GOOGLE_KEY=${{ secrets.GOOGLE_KEY }} >> .env
          echo PORT=${{ secrets.PORT }} >> .env
          echo BACKEND_URL=${{ secrets.BACKEND_URL }} >> .env
          echo AUTH0_BASE_URL=${{ secrets.AUTH0_BASE_URL }} >> .env
          echo AUTH0_TESTING_CLIENT_ID=${{ secrets.AUTH0_TESTING_CLIENT_ID }} >> .env
          echo AUTH0_TESTING_CLIENT_SECRET=${{ secrets.AUTH0_TESTING_CLIENT_SECRET }} >> .env

      - name: Run tests
        run: npm test

  format-code:
    if: success()
    needs: [testing-env]
    runs-on: windows-latest
    timeout-minutes: 5
    permissions: 
      contents: write

    strategy:
      fail-fast: false
      matrix:
        node-version: [21.x]

    steps:
      - uses: actions/checkout@v4
     
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Set up Git
        run: | 
          git config user.email "github_action@github.com"
          git config user.name "github robot"
      
      - name: Format code and push changes
        env: 
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run format
          git commit --allow-empty --all -m "[Automated commit] - formatted Code"
          git push
